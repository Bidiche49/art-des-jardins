# ===========================================
# Art & Jardin - Production Docker Compose
# ===========================================
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
# ===========================================

version: '3.8'

services:
  # -----------------------------
  # Database
  # -----------------------------
  postgres:
    image: postgres:16-alpine
    container_name: artjardin_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # -----------------------------
  # API Backend
  # -----------------------------
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: artjardin_api
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal

  # -----------------------------
  # Site Vitrine (Next.js)
  # -----------------------------
  vitrine:
    build:
      context: .
      dockerfile: docker/vitrine/Dockerfile
    container_name: artjardin_vitrine
    restart: always
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:3001']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - internal

  # -----------------------------
  # PWA (Vite + Nginx)
  # -----------------------------
  pwa:
    build:
      context: .
      dockerfile: docker/pwa/Dockerfile
      args:
        VITE_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: artjardin_pwa
    restart: always
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:80/health']
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - internal

  # -----------------------------
  # Reverse Proxy (Nginx)
  # -----------------------------
  nginx:
    image: nginx:alpine
    container_name: artjardin_nginx
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Uncomment for SSL
      # - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      # - ./docker/nginx/certbot:/var/www/certbot:ro
    depends_on:
      - api
      - vitrine
      - pwa
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
    driver: local
