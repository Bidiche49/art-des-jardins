version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: art_et_jardin_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-artjardin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-artjardin_dev}
      POSTGRES_DB: ${POSTGRES_DB:-artjardin}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-artjardin}']
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: art_et_jardin_adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - postgres

volumes:
  postgres_data:
