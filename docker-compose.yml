services:
  postgres:
    image: postgres:16-alpine
    container_name: art_et_jardin_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: artjardin
      POSTGRES_PASSWORD: artjardin_dev
      POSTGRES_DB: artjardin
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U artjardin']
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: art_et_jardin_adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    depends_on:
      - postgres

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: art_et_jardin_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://artjardin:artjardin_dev@postgres:5432/artjardin
      JWT_SECRET: dev-only-secret-key-minimum-32-chars-long
    ports:
      - '3000:3000'
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3000/api/v1/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
